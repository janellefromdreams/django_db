<!DOCTYPE html>
<html>
<head>
    <title>Person List</title>
</head>
<body>
    <h1>List of Persons</h1>
    <ul>
        {% for person in persons %}
            <li>{{ person.name }} - Age: {{ person.age }}</li>
        {% empty %}
            <li>No persons available.</li>
        {% endfor %}
    </ul>
</body>
</html>
